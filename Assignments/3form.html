<!--practice form-->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

  <p>Register</p>

  <form>

    <label for="fName">First Name: </label>
    <input id="fName" type="text" name="fName" placeholder="John" required>
    <label for="lName">Last Name: </label>
    <input type="lName" type="text" name="lName" placeholder="Smith" required>

    <div>
      <label for="male">Male</label>
      <input id="male" name="gender" type="radio" value="MALE">
      <label for="female">Female</label>
      <input id="female" name="gender" type="radio" value="FEMALE">
      <label for="other">Other</label>
      <input id="other" name="gender" type="radio" value="OTHER">
    </div>

    <div>
      <label for="email">Email: </label>
      <input id="email" name="email" type="email" placeholder="your email" required>
      <label for="pass">Password: </label>
      <input id="pass" name="password" type="password" pattern=.{5,10} required title="5 to 10 characters">
    </div>



    <div>
      <!-- Normally we'd have a label for each field, but since these 3 select drop downs go together, we'll just use one and make it match up to the first select field (month) -->
      <label for="select-choice">Birthday:</label>
      <select name="select-choice" id="select-choice">
        <option value="0" selected disabled>Month</option>
        <option value="january">Jan</option>
        <option value="february">Feb</option>
        <option value="march">Mar</option>
        <option value="april">Apr</option>
        <option value="may">May</option>
      </select>

      <select name="birthday-day" id="day">
        <option value="0" selected disabled>Day</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <select name="birthday-year" id="year">
        <option value="0" selected disabled>Year</option>
        <option value="2003">2003</option>
        <option value="2002">2002</option>
        <option value="2001">2001</option>
        <option value="2000">2000</option>
        <option value="1999">1999</option>
      </select>
    </div>



    <div>
      <label for="check">I agree to the terms and conditions </label>
      <input id="check" type="checkbox" name="check" required>
    </div>
    <div>
      <input type="submit">
    </div>

  </form>

  </body>
</html>
